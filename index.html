<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SUBJECT-089_LOGS</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --cyan:#00d8ff;
  --mono:'Share Tech Mono', monospace;
  --headline:'Orbitron', sans-serif;
}

html,body{height:100%;margin:0;}

body{
  background:black;
  color:var(--cyan);
  font-family:var(--mono);
  overflow:hidden;
}

/* ===== BOOT ===== */
#boot{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#boot-text{
  white-space:pre;
  font-size:15px;
}

/* ===== MAIN LAYOUT (IDENTICO) ===== */

body.loaded #boot{display:none;}

body.loaded{
  background:radial-gradient(ellipse at center,#001219 0%,#000 60%);
}

/* scanlines */
body.loaded::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
  background-size:100% 3px;
  mix-blend-mode:overlay;
}

.wrap{
  max-width:1100px;
  margin:28px auto;
  height:calc(100% - 56px);
  padding:18px;
  border:1px solid rgba(0,216,255,0.08);
  background:linear-gradient(180deg, rgba(0,10,15,0.6), rgba(0,0,0,0.4));
  box-shadow:0 10px 40px rgba(0,0,0,0.8);
  display:none;
  flex-direction:column;
  gap:12px;
}

body.loaded .wrap{display:flex;}

header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:6px 10px;
  border-bottom:1px solid rgba(0,216,255,0.04);
}

.logo{
  width:56px;
  height:56px;
  border:2px solid var(--cyan);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
  font-family:var(--headline);
  font-weight:700;
}

.subtitle{font-size:12px;color:rgba(0,216,255,0.6);}

.terminal{
  flex:1;
  padding:18px;
  overflow:auto;
  border-radius:6px;
  background:linear-gradient(180deg, rgba(0,6,10,0.6), rgba(0,0,0,0.2));
}

.line{white-space:pre-wrap;font-size:15px;}

.menu{
  display:flex;
  gap:12px;
  margin-top:10px;
}

.menu button{
  background:transparent;
  border:1px solid rgba(0,216,255,0.06);
  color:var(--cyan);
  padding:8px 14px;
  border-radius:6px;
  font-family:var(--mono);
  cursor:pointer;
}

.menu button.active{background:rgba(0,216,255,0.08);}

.page{display:none;}
.page.active{display:block;}

input{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:6px;
  border:1px solid rgba(0,216,255,0.06);
  background:transparent;
  color:var(--cyan);
  font-family:var(--mono);
}

footer{
  font-size:12px;
  color:rgba(0,216,255,0.45);
  padding:6px 10px;
  border-top:1px solid rgba(0,216,255,0.02);
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot">
  <div id="boot-text"></div>
</div>

<!-- MAIN -->
<div class="wrap">
<header>
  <div class="logo">089</div>
  <div>
    <div>SUBJECT-089_LOGS</div>
    <div class="subtitle">Archivio recuperato — accesso riservato</div>
  </div>
</header>

<main class="terminal">
<nav class="menu">
  <button class="active" data-target="home">Terminale</button>
  <button data-target="missioni">Missioni</button>
  <button data-target="creature">Creature</button>
  <button data-target="appunti">Appunti</button>
</nav>

<section id="home" class="page active">
  <div class="line">&gt; ACCESSO AUTORIZZATO: SUBJECT-089</div>
  <input id="command" placeholder="> open missioni">
  <div id="console"></div>
</section>

<section id="missioni" class="page"><div class="line">&gt; Vuoto</div></section>
<section id="creature" class="page"><div class="line">&gt; Vuoto</div></section>
<section id="appunti" class="page"><div class="line">&gt; Vuoto</div></section>
</main>

<footer>SUBJECT-089_LOGS — archivio temporaneo</footer>
</div>

<script>
/* BOOT */
const bootLines=[
  "> ACCESSO AUTORIZZATO: SUBJECT-089",
  "> RECUPERO ARCHIVIO...",
  "> INIZIALIZZAZIONE INTERFACCIA..."
];

let i=0;
const bootText=document.getElementById("boot-text");

function typeBoot(){
  if(i<bootLines.length){
    bootText.textContent+=bootLines[i]+"\n";
    i++;
    setTimeout(typeBoot,700);
  }else{
    setTimeout(()=>document.body.classList.add("loaded"),1500);
  }
}
typeBoot();

/* NAV */
const buttons=document.querySelectorAll(".menu button");
const pages=document.querySelectorAll(".page");
buttons.forEach(b=>{
  b.onclick=()=>{
    buttons.forEach(x=>x.classList.remove("active"));
    pages.forEach(p=>p.classList.remove("active"));
    b.classList.add("active");
    document.getElementById(b.dataset.target).classList.add("active");
  };
});

/* COMMAND */
const cmd=document.getElementById("command");
cmd.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=cmd.value.toLowerCase().trim();
    cmd.value="";
    if(v.startsWith("open ")){
      const t=v.split(" ")[1];
      const btn=[...buttons].find(b=>b.dataset.target===t);
      if(btn) btn.click();
    }
  }
});
</script>

</body>
</html>
